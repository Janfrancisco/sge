{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="display-6">
            <h3>Deletar Produto</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <p class="cart-text">
                    Tem certeza que deseja excluir o Produto <strong>{{ object.name }}?</strong>
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Deletar</button>
                </form>
                <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar pra lista de Produtos</a>
            </div>
        </div>
    </div>
{% endblock %}
