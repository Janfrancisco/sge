{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhe da Categoria</h3>
        <div class="card">
            <div class="card-body">
                <h3 class="card_title">
                    {{object.name}}
                </h3>
                <p class="card_text">
                    {{object.description}}
                </p>
            </div>
        </div>
        <a href="{% url 'category_list' %}" class="btn btn-secondary mt-3">Voltar para lista de Categorias</a>
    </div>
{% endblock %}
