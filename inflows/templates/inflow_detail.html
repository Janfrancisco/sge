{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Detalhe da Entrada</h3>
        <div class="card">
            <div class="card-body">
                <h3 class="card_title">
                    {{object.product}}
                </h3>
                <p class="card_text">Fornecedor:
                    <strong>{{object.supplier}}</strong>
                </p>
                <p class="card_text">Quantidade:
                    <strong>{{object.quantity}}</strong>
                </p>
                <p class="card_text">Descrição:
                    {{object.description}}
                </p>
            </div>
        </div>
        <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Voltar para lista de Entradas</a>
    </div>
{% endblock %}
